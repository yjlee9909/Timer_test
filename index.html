<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <title>타이머</title>
</head>
<body>
    <main id="app">
        <h1 class="logo">
            <img class="logo-img" src="images/weniv-logo.svg" alt="위니브">
        </h1>
        <article>
            <h2 class="timer-txt">TIMER</h2>
            <div class="line"></div>
            <div class="line two"></div>
            
            
            <section class="section-timer">
                <h2>시간입력</h2>
                <label class="time-hour-lb">HRS
                    <input class="hour" min = '0' type="number" value="00" maxlength="2" oninput="inputLenFunc()"></input>
                </label>
                
                <img class="dot" src="images/dot.png" alt="">
                
                <label class="time-min-lb">MIN
                    <input class="min" min = '0' type="number" value="00" maxlength="2" oninput="inputLenFunc()"></input>
                </label>
                
                <img class="dot" src="images/dot.png" alt="">
                
                <label class="time-sec-lb">SEC
                    <input class="sec" min = '0' type="number" value="00" maxlength="2" oninput="inputLenFunc()"></input>
                </label>
                
            </section>

            
            <button class="btn-start disabled" type="button">
                <img class="img-start" src="images/start-disabled.png" alt="비활성화 시작 버튼">
            </button>
            <button class="btn-pause hidden" type="button">
                <img class="img-pause" src="images/pause.png" alt="정지 버튼">
            </button>
            <button class="btn-reset disabled" type="button">
                <img class="img-reset" src="images/reset-disabled.png" alt="비활성화 초기화 버튼">
            </button>
            
        </article>
        <footer id="footer">
            &copy; WENIV Corp.
        </footer>
    </main>
    <script src="js/timer2.js"></script>
</body>
</html>
